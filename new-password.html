<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="new__password">
      <div class="new__password--wrapper">
        <div class="new__password--container">
          <div class="new__password--container-left">
            <h1 class="new__password--container-left-title">password update</h1>
            <p class="new__password--container-left-text">Keep your account secure and protected with a strong user
              password.</p>
          </div>
          <div class="new__password--container-right">
            <h1 class="new__password--container-right-title">Create New Password</h1>
            <p class="new__password--container-right-text">Please Choose New Password</p>
            <form action="#" class="new__password--form">
              <label for="text" class="new__password--form-label">Current Password</label>
              <input type="text" name="text" id="text" class="new__password--form-email-input">

              <label for="newpassword" class="new__password--form-label">New Password</label>
              <input type="password" name="newpassword" id="newpassword" class="new__password--form-email-input">

              <label for="password" class="new__password--form-label">Confirm Password</label>
              <input type="password" name="password" id="password" class="new__password--form-email-input">

              <div class="new__password--form-btns">
                <button class="new__password--form-submit-btn">Update Password</button>
                <button class="new__password--form-cancel-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
